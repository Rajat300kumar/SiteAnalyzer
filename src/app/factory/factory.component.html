<!-- Variables taken from factory service -->

<!-- TASALERT -->
@if (factory.tasAlertData.showTasAlert) {
    <div id="screenOverlay" (click)="factory.tasAlertData.showTasAlert = false"></div>
    <div id="alertBox">
        <img id="alertImg" src="../../assets/{{factory.tasAlertData.type}}.svg" alt="{{factory.tasAlertData.type}}">
        <span id="alertText">{{factory.tasAlertData.message}}</span>
        <button id="alertClose" (click)="factory.tasAlertData.showTasAlert = false;">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
}

<!-- LOADER -->
@if (factory.loader) {
    <div id="screenOverlay" class="flexCenter">
        <img id="loader" src="/assets/loader.gif" alt="loading...">

                </svg>

        </div> -->

}
